[menu __mymain __control __disable]
type: command
name: Disable steppers
gcode:
    M84
    M18

[menu __mymain __control __fanonoff]
type: input
enable: {'fan' in printer}
name: Fan: {'ON ' if menu.input else 'OFF'}
input: {printer.fan.speed}
input_min: 0
input_max: 1
input_step: 1
gcode:
    M106 S{255 if menu.input else 0}