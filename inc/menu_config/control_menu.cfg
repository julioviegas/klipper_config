####################
### Control menu ###
####################

[menu __mymain __control]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Control

###################
### Information ###
###################

# Axis moves will happen as soon as input value changes.
# If you dont want instant movements, set 'realtime: False' or comment it out!


###############
### X moves ###
###############

[menu __mymain __control __move_x]
type: list
name: Move X

[menu __mymain __control __move_x __move_10mm]
type: input
name: X(10.0):{'%05.1f' % menu.input}
input: {printer.gcode_move.gcode_position.x}
input_min: 0
input_max: 300
input_step: 10.0
realtime: True
gcode:
    SAVE_GCODE_STATE NAME=__move__axis
    G90
    G1 X{menu.input}
    RESTORE_GCODE_STATE NAME=__move__axis

[menu __mymain __control __move_x __move_1mm]
type: input
name: X(01.0):{'%05.1f' % menu.input}
input: {printer.gcode_move.gcode_position.x}
input_min: 0
input_max: 300
input_step: 1.0
realtime: True
gcode:
    SAVE_GCODE_STATE NAME=__move__axis
    G90
    G1 X{menu.input}
    RESTORE_GCODE_STATE NAME=__move__axis

[menu __mymain __control __move_x __move_01mm]
type: input
name: X(00.1):{'%05.1f' % menu.input}
input: {printer.gcode_move.gcode_position.x}
