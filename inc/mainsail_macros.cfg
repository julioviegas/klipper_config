#is required to load the pause_resume module in klipper
[pause_resume]

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 0      #edit to your park position
default_parameter_Y: 181    #edit to your park position
default_parameter_Z: 10     #edit to your park position
default_parameter_E: 3      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z} F720
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 3      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
default_parameter_X: 0      #edit to your park position
default_parameter_Y: 181    #edit to your park position
default_parameter_Z: 10     #edit to your park position
gcode:
    M104 S0             #hotend off
    M140 S0             #bed off
    M141 S0             #chamber off
    M107                #fan off
    M84                 #disable motors
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
