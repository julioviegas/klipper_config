[gcode_macro load_pla]
default_parameter_EXTRUDER: 210
default_parameter_E: 160
gcode:
    G90
    G28 X Y
    M109 S{EXTRUDER}
    M83
    G0 E{E} F400
    G92 E0

[gcode_macro unload_pla]
default_parameter_EXTRUDER: 210
default_parameter_E: 160
gcode:
    G28 X Y
    M109 S{EXTRUDER}
    M83
    G0 E15 F400
    G0 E{E} F1000
    G92 E0
