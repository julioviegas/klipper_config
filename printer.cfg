#######################
### INCLUDE CONFIGS ###
#######################
[include inc/pins_BTT_SKR1.4.cfg]
[include inc/reprap_128x64_fullgraphic.cfg]
# [include inc/tmc2130.cfg]
[include inc/tmc2209.cfg]
[include inc/menu.cfg]
[include inc/webui_macros.cfg]
[include inc/macros.cfg]
[include shell_cmd/shell_cmd.cfg]

########################
### GENERAL SETTINGS ###
########################
[printer]
kinematics: cartesian

[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

[virtual_sdcard]
path: ~/sdcard

#####################
### MISC SETTINGS ###
#####################

[force_move]
enable_force_move: True

[gcode_arcs]
# resolution lower than 0.4 causes a high load on a pi zero w.
resolution: 0.4

[firmware_retraction]
# only use fw retraction for retract calibration and
# make sure to enable fw retraction in slicer.
retract_length: 0
retract_speed: 1
unretract_speed: 1
unretract_extra_length: 0

[heater_fan extruder0]
pin: P2.0
fan_speed: 1.0
heater: extruder
## Autostart extruder-fan on heating || temp > 50Â°C
heater_temp: 50.0
max_power: 1.0
## Keep fan running on emergency shutdown
shutdown_speed: 1.0

[temperature_sensor pi_zero_w]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
    
############################################
### EXTRUDER / HOTEND / HEATBED SETTINGS ###
############################################
### PID Tuning command:
# PID_CALIBRATE HEATER=extruder TARGET=240
# PID_CALIBRATE HEATER=heater_bed TARGET=60

### Titan Extruder
# [extruder]
# rotation_distance: 7.80290014

### Voron M4
