# max_temp: 275
# pid_Kp: 24.862
# pid_Ki: 1.151
# pid_Kd: 134.255

### MaPa V6 0.4mm + TL titanium heatbreak
[extruder]
nozzle_diameter: 0.400
max_temp: 275
pid_Kp=22.642 
pid_Ki=0.899 
pid_Kd=142.647

### Anet A8 stock HB
[heater_bed]
max_temp: 120
pid_Kp: 72.714 
pid_Ki: 1.293 
pid_Kd: 1022.542

########################
### MACHINE SETTINGS ###
########################
[printer]
max_velocity: 250
max_accel: 2500
max_accel_to_decel: 1250
max_z_velocity: 8
max_z_accel: 16
square_corner_velocity: 5

# [input_shaper]
# shaper_freq_x: 67.04
# shaper_freq_y: 66.67
# shaper_type: ei

[stepper_x]
full_steps_per_rotation: 200
rotation_distance: 32
microsteps: 16

position_min: -15.5
position_max: 218
position_endstop: -15.5

homing_speed: 80
second_homing_speed: 15
homing_retract_dist: 5.0

[stepper_y]
full_steps_per_rotation: 200
rotation_distance: 32
microsteps: 16

position_min: -17.5
position_max: 181
position_endstop: 181

homing_speed: 80
second_homing_speed: 15
homing_retract_dist: 5.0

[stepper_z]
full_steps_per_rotation: 200
rotation_distance: 2
microsteps: 16

position_min: -0.5
position_max: 150
#position_endstop: 0

homing_speed: 5
second_homing_speed: 2
homing_retract_dist: 2.0

[extruder]
full_steps_per_rotation: 200
microsteps: 16

control: pid
sensor_type: ATC Semitec 104GT-2
filament_diameter: 1.750
max_extrude_only_distance: 120.0
max_extrude_only_accel: 10000
instantaneous_corner_velocity: 1.000

min_temp: 0
max_temp: 285
min_extrude_temp: 0

[heater_bed]
min_temp: 0
max_temp: 130
sensor_type: ATC Semitec 104GT-2
control: pid

################
### BED MESH ###
################
[bed_mesh]
mesh_min: 52,10
#mesh_min: 10,10
mesh_max: 208, 171
probe_count: 5,4
mesh_pps: 5,5
algorithm: lagrange
speed: 120
horizontal_move_z: 2
fade_start: 1.0
fade_end: 10.0

