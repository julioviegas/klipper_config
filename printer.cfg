#######################
### INCLUDE CONFIGS ###
#######################
[include pins_BTT_SKR1.4.cfg]
[include reprap_128x64_fullgraphic.cfg]
# [include tmc2130.cfg]
[include tmc2209.cfg]
[include display_menu.cfg]
[include webui_macros.cfg]
[include macros.cfg]
[include shell_cmd.cfg]

########################
### GENERAL SETTINGS ###
########################
[printer]
kinematics: cartesian

[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

[virtual_sdcard]
path: ~/sdcard

######################
### PROBE SETTINGS ###
######################
# Probe specs:
# - Model: IPF KN120120
# - Capacitive, PNP, 10-35V, M12x1, 60mm length

[safe_z_home]
home_xy_position: 67.25, 90.5
speed: 80
z_hop: 2.0
z_hop_speed: 16.0

[probe]
pin: ^!P0.10
x_offset: 41.7495
y_offset: 0.0
z_offset: 0.2

speed: 5.0
samples: 3
sample_retract_dist: 1.5
lift_speed: 5.0
samples_result: average
samples_tolerance: 0.1
samples_tolerance_retries: 2

[homing_heaters]
steppers: stepper_z
heaters: extruder, heater_bed

#####################
### MISC SETTINGS ###
#####################

[force_move]
enable_force_move: True

[gcode_arcs]
# resolution lower than 0.4 causes a high load on a pi zero w.
resolution: 0.4

[firmware_retraction]
# only use fw retraction for retract calibration and
# make sure to enable fw retraction in slicer.
retract_length: 0
retract_speed: 1
unretract_speed: 1
unretract_extra_length: 0

[heater_fan extruder0]
pin: P2.0
fan_speed: 1.0
heater: extruder
## start extruder-fan on heating or if heater_temp > 50Â°C
heater_temp: 50.0
max_power: 1.0
## keep fan running on emergency shutdown
shutdown_speed: 1.0

[temperature_sensor pi_zero_w]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
    
############################################
### EXTRUDER / HOTEND / HEATBED SETTINGS ###
############################################
### PID Tuning command:
# PID_CALIBRATE HEATER=extruder TARGET=240
# PID_CALIBRATE HEATER=heater_bed TARGET=60

### Titan Extruder
# [extruder]
# rotation_distance: 7.80290014

### Voron M4
# [extruder]
# rotation_distance: 5.686753622

### Sherpa Mini
[extruder]
rotation_distance: 22.99507188
gear_ratio: 50:10

